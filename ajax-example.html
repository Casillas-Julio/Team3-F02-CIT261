<!DOCTYPE html>
<html>
<head>
   <title>Ajax Example</title>
   <script type = "text/javascript">
      var xmlhttp; 

      function loadDoc() 
      {
	 var url = document.getElementById("urlInput").value;
         if (window.XMLHttpRequest)
         {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
         }
         else if (window.ActiveXObject)
	 {// code for anything other than the ones stated above (older versions on IE)
	    xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
	 }
	 if (xmlhttp != null)
	 {// If the xmlhttp has not been assigned a value by now, the browser is not supported
	 // This is where AJAX comes in. When it is ready, 
	 //   it will call the assign the value from the state_add function
	 //   and open it with a get request.
	    xmlhttp.onreadystatechange=state_Add;
	    xmlhttp.open("GET", url, true);
	    xmlhttp.send(null);
	 }
	 else 
	 {
	    alert("Your browser does not support XMLHTTP.");
	 }
      }

      function state_Add()
      {
      	// There are different states. When it reaches state 4, that means it is ready
         if (xmlhttp.readyState==4)
	 {
	 // A status of 200 means that it is ok. 404 means that it is not found. 500 means there is a server error.
            if (xmlhttp.status==200)
            {	
               document.getElementById("urlDiv").innerHTML=xmlhttp.responseText;
            }
	    else
	       alert("Are you using a correct URL?");
	 }  
      }

      function newPage() 
      {
      	// Now that everything is ready and validated, show the hr tag and the page
      	//   (I added it just for fun, but it is not necessary)
	  document.getElementById("validPage").style.visibility = "visible";
      }
      
   </script>
</head>

<body>
   <div id = "wrapper" style = "text-align:center">
   <header id="top">
   	<h1>Ajax</h1>
     </header></br>
     
   <h2>Insert a URL such as https://www.facebook.com/</h2>
   <input type ="text" id ="urlInput" value ="">
   <button type="button"  onclick="loadDoc(); newPage()">Load URL</button><br/>
   <span id = "validPage" style = "visibility: hidden"><hr/></span>
   <div id= "urlDiv"></div></br>
   <div>
</body>
</html>
