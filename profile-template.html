<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
        <script type="text/javascript" src="javascript/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <nav id="menu">
            <div class="brand">&Aopf;</div>            
            <ul>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Nutritional Facts</a></li>
            </ul>
        </nav>
        <div class="page-wrap">
            <button id="menu-toggle"></button>
            <div class="container" role="main">
                <article id = "article">
                    <div id = "profile">
                        <div class ="second-box">
                            <div class="container-circle">
                            <div class="circle"></div>	
                            </div>
                        </div>
                        <div class="profile-info">
                        <table>
                            <tr>
                                <td colspan="2"><h2 class = "some-padding"> Welcome <span id="name">Jane Doe</span></h2></td>
                            </tr>
                            <tr>
                                <td><h3>Current Weight <span class="weight">250</span></h3></td>
                                <td><a href="#" onclick="toggle_visibility('edit-weight');" >Edit Weight</a></td>
                            </tr>
                            <tr>
                                <td id = "edit-weight">
                                    <div>
                                        <input type = "text" />
                                        <input type = "submit" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><h3>Target Weight <span class="weight">250</span></h3></td>
                                <td><a href="#" onclick="toggle_visibility('edit-target-weight');">Edit Target Weight</a></td>
                            </tr>
                            <tr>
                                <td id = "edit-target-weight">
                                    <div >
                                        <input type = "text" />
                                        <input type = "submit" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><h4 id ="goal">Lost<span id="left"> 20</span>lbs! <span id = "remaining"> 40</span>lbs to go!</h4></td>
                            </tr>
                           
                        </table>
                        
                        </div>
                    </div>
                    
                </article>
                <div class="tab">
                    <ul class="tabs">
                        <li><a href="javascript:getWorkout('0')">Monday</a></li>
                        <li><a href="javascript:getWorkout('1')">Tuesday</a></li>
                        <li><a href="javascript:getWorkout('2')">Thursday</a></li>
                        <li><a href="javascript:getWorkout('3')">Friday</a></li>

                </div>
                <div class="grid wrap">
                    <table class="unit whole workout" id="output">
                    </table>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
